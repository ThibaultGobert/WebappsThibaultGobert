    <ul>
      <li *ngFor="let wishlist of _wishlists">
          <app-wishlist [wishlist]="wishlist" (deleteWishlist)='removeWishlist($event)'></app-wishlist>

          <ul>
              <li *ngFor="let wishlistItem of wishlist.wishlistItems">
                <app-wishlist-item [wishlistItem]= "wishlistItem"></app-wishlist-item>
              </li>
          </ul>
      </li>
      
    </ul>
